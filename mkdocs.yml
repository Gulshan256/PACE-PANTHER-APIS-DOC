markdown_extensions:
  - pymdownx.tabbed:
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower



theme:
  language: en
  font:
    text: Roboto
    code: Roboto Mono
    size: 14
  name: material
  # name: windmill
  # name: readthedocs
 
  palette:
    
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
      # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    
    
  features:
    - content.tabs.links
    # - navigation.tabs
    - navigation.tabs.sticky
    - navigation.light
    - navigation.instant
    - content.code.copy
    - content.code.toggle
    - content.code.prettify
    - content.code.select
    - content.code.annotate
    - content.code.fence_code

  




markdown_extensions:
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html

